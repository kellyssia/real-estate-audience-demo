<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Audience</title>

    <style>
      :root {
        --bg: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --card2: rgba(255, 255, 255, 0.09);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --border: rgba(255, 255, 255, 0.14);
        --accent: #7c3aed;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: radial-gradient(1200px 600px at 20% 10%, rgba(124,58,237,0.25), transparent 50%),
                    radial-gradient(900px 500px at 80% 20%, rgba(59,130,246,0.20), transparent 55%),
                    var(--bg);
        color: var(--text);
      }

      header {
        padding: 20px 18px 10px;
        border-bottom: 1px solid var(--border);
        backdrop-filter: blur(8px);
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 14px;
      }

      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: 0.2px;
      }

      .sub {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      .statusbar {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .pill {
        padding: 8px 10px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.05);
        border-radius: 999px;
        font-size: 12px;
        color: var(--muted);
      }

      main {
        padding: 18px 0 40px;
      }

      .panel {
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.04);
        border-radius: 16px;
        overflow: hidden;
        margin-top: 14px;
      }

      .panelHead {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 14px;
        border-bottom: 1px solid var(--border);
        background: rgba(255,255,255,0.03);
      }

      .panelHead strong {
        font-size: 14px;
      }

      .grid {
        display: grid;
        gap: 12px;
        padding: 14px;
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }

      @media (max-width: 980px) {
        .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (max-width: 520px) {
        .grid { grid-template-columns: 1fr; }
      }

      .tile {
        border: 1px solid var(--border);
        background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.03));
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        padding: 0;
        text-align: left;
        color: var(--text);
        transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
      }

      .tile:hover {
        transform: translateY(-2px);
        border-color: rgba(124,58,237,0.55);
        background: linear-gradient(180deg, var(--card2), rgba(255,255,255,0.03));
      }

      .thumb {
        height: 120px;
        background: rgba(255,255,255,0.06);
        display: block;
        width: 100%;
        object-fit: cover;
      }

      .tileBody {
        padding: 12px 12px 14px;
      }

      .tileTitle {
        font-weight: 700;
        font-size: 14px;
        margin: 0 0 6px;
      }

      .tileMeta {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.65);
        border: 1px solid rgba(255,255,255,0.18);
        color: rgba(255,255,255,0.92);
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 13px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease;
        max-width: 92vw;
        text-align: center;
      }
      .toast.show { opacity: 1; }
      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        padding: 2px 6px;
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 8px;
        background: rgba(255,255,255,0.06);
      }
    </style>
  </head>

  <body>
    <header>
      <div class="wrap">
        <h1>Real Estate Audience</h1>
        <p class="sub">
          Tap a tile to send a real-time selection event to the relay.
          Verify the WebSocket in DevTools → Network → <span class="kbd">WS</span>.
        </p>
        <div class="statusbar">
          <div class="pill" id="wsStatus">WS: connecting…</div>
          <div class="pill" id="relayUrl">Relay: (not set)</div>
        </div>
      </div>
    </header>

    <main>
      <div class="wrap">
        <div class="panel">
          <div class="panelHead">
            <strong>Step: Location</strong>
            <span class="pill">Click any tile</span>
          </div>

          <div class="grid">
            <!-- ✅ This tile matches your exact JSON example -->
            <button
              class="tile"
              type="button"
              data-ws-event="selection"
              data-step="location"
              data-choice-key="sobha-hartland"
              data-choice-label="Sobha Hartland"
              data-choice-image="/assets/locations/sobha-hartland.jpg"
            >
              <img class="thumb" src="/assets/locations/sobha-hartland.jpg" alt="Sobha Hartland" />
              <div class="tileBody">
                <p class="tileTitle">Sobha Hartland</p>
                <p class="tileMeta">Waterfront • Connected living</p>
              </div>
            </button>

            <!-- Extra tiles (safe to delete) -->
            <button
              class="tile"
              type="button"
              data-ws-event="selection"
              data-step="location"
              data-choice-key="dubai-marina"
              data-choice-label="Dubai Marina"
              data-choice-image="/assets/locations/dubai-marina.jpg"
            >
              <img class="thumb" src="/assets/locations/dubai-marina.jpg" alt="Dubai Marina" />
              <div class="tileBody">
                <p class="tileTitle">Dubai Marina</p>
                <p class="tileMeta">Lifestyle • Views</p>
              </div>
            </button>

            <button
              class="tile"
              type="button"
              data-ws-event="selection"
              data-step="location"
              data-choice-key="downtown-dubai"
              data-choice-label="Downtown Dubai"
              data-choice-image="/assets/locations/downtown-dubai.jpg"
            >
              <img class="thumb" src="/assets/locations/downtown-dubai.jpg" alt="Downtown Dubai" />
              <div class="tileBody">
                <p class="tileTitle">Downtown Dubai</p>
                <p class="tileMeta">Iconic • Central</p>
              </div>
            </button>

            <button
              class="tile"
              type="button"
              data-ws-event="selection"
              data-step="location"
              data-choice-key="palm-jumeirah"
              data-choice-label="Palm Jumeirah"
              data-choice-image="/assets/locations/palm-jumeirah.jpg"
            >
              <img class="thumb" src="/assets/locations/palm-jumeirah.jpg" alt="Palm Jumeirah" />
              <div class="tileBody">
                <p class="tileTitle">Palm Jumeirah</p>
                <p class="tileMeta">Luxury • Beach</p>
              </div>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="toast" id="toast"></div>

    <!-- ✅ SET YOUR RELAY URL HERE -->
    <script>
      // IMPORTANT: Replace with your actual deployed relay URL
      // Example: window.__RELAY_WSS_URL__ = "wss://real-estate-live-demo.onrender.com";
      window.__RELAY_WSS_URL__ = "wss://YOUR-RELAY-HOST.onrender.com";
    </script>

    <!-- ✅ Load the WS client -->
    <script src="/ws-client.js"></script>

    <!-- ✅ Click handler that sends selection events -->
    <script>
      const toastEl = document.getElementById("toast");
      const wsStatusEl = document.getElementById("wsStatus");
      const relayUrlEl = document.getElementById("relayUrl");

      function toast(msg) {
        toastEl.textContent = msg;
        toastEl.classList.add("show");
        setTimeout(() => toastEl.classList.remove("show"), 1400);
      }

      function refreshStatus() {
        const st = window.RealEstateWS?.status?.();
        if (!st) return;

        relayUrlEl.textContent = "Relay: " + st.url;

        // WebSocket readyState:
        // 0 CONNECTING, 1 OPEN, 2 CLOSING, 3 CLOSED
        const rs = st.readyState;
        const label =
          rs === 0 ? "connecting…" :
          rs === 1 ? "OPEN ✅" :
          rs === 2 ? "closing…" :
          rs === 3 ? "CLOSED ❌" : String(rs);

        wsStatusEl.textContent = "WS: " + label;
      }

      setInterval(refreshStatus, 600);
      refreshStatus();

      document.addEventListener("click", (e) => {
        const tile = e.target.closest("[data-ws-event]");
        if (!tile) return;

        const payload = {
          eventType: tile.dataset.wsEvent,
          step: tile.dataset.step,
          choiceKey: tile.dataset.choiceKey,
          choiceLabel: tile.dataset.choiceLabel,
          choiceImage: tile.dataset.choiceImage,
        };

        const sent = window.RealEstateWS?.sendSelection?.(payload);
        if (sent) toast(`Sent: ${payload.choiceLabel}`);
        else toast("WS not connected yet");
      });
    </script>
  </body>
</html>
